<h3>In the servers component</h3>
<label>Server Name</label>
<input type="text" class="forms-control" [(ngModel)]="serverName" >

<!-- <p>{{ serverName }}</p>_ -->

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created and the server name is: {{serverName}}</p>
<app-server *ngFor="let item of servers"></app-server>
<hr />
